name: Fetch-Sismos

on:
  schedule:
    # cada minuto
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1 — Clona tu repo
      - uses: actions/checkout@v4

      # 2 — Descarga el feed y filtra Caribe
      - name: Descargar y filtrar USGS
        run: |
          set -e
          mkdir -p public/data

          # Descargar feed de la última hora con encabezado User-Agent
          curl -s -H "User-Agent: SismosRD/1.0 (+https://github.com/tu_usuario/SismosRD)" \
            -o usgs.json \
            https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson

          # Verificar que la respuesta sea JSON
          head -c 1 usgs.json | grep -q "{" || { echo "USGS respondió algo diferente a JSON"; exit 1; }

          # Filtrar Caribe 10–24 N, –88…–58 W
          jq '
            .features |= map(
              select(
                (.geometry.coordinates[1] >= 10) and
                (.geometry.coordinates[1] <= 24) and
                (.geometry.coordinates[0] >= -88) and
                (.geometry.coordinates[0] <= -58)
              )
            )
          ' usgs.json > public/data/latest.json


      # 3 — Commit sólo si hubo cambios
      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/latest.json
          if git diff --cached --quiet; then
            echo "No hay cambios."
          else
            git commit -m "auto: update feed"
            git push
          fi
